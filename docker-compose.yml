services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./src:/src
    command: python app.py
    depends_on:
      - db
      - cache
  
  db:
    image: postgres:15.1-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=family_recipes
    ports:
      - "5432:5432"
    volumes:
      - ./db-data:/var/lib/postgresql/data
  
  cache:
    image: redis:7.0-alpine
    environment:
      - REDIS_PASSWORD=redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data


volumes:
  redis-data: